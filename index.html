<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="./style/main.css" />
		<script src="./src/script/app.js" defer></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: #fff;
			}
			.attribution a {
				color: hsl(40, 84%, 53%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="header--container">
				<div class="header--container--title">
					<h1 class="game-title">
						Rock<span>Paper</span> <span>Scissors</span>
					</h1>
				</div>
				<div class="header--container--score">
					<p class="game-score">
						Score <span class="game-score-value">12</span>
					</p>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main--player--choice"></div>
			<div class="main--controls">
				<img
					src="./images/bg-triangle.svg"
					alt="bg image"
					width="100"
					height="100"
					class="bg-triangle"
				/>
				<button
					class="main--controls--btn-paper delegation down"
					id="select"
					data-nr="0"
				>
					<img
						src="./images/icon-paper.svg"
						alt="paper icon"
						width="100"
						height="100"
						class="sign"
					/>
				</button>
				<button
					class="main--controls--btn-scissors delegation diagonal"
					id="select"
					data-nr="1"
				>
					<img
						src="./images/icon-scissors.svg"
						alt="scissors icon"
						width="100"
						height="100"
						class="sign"
					/>
				</button>
				<button
					class="main--controls--btn-rock delegation left"
					id="select"
					data-nr="2"
				>
					<img
						src="./images/icon-rock.svg"
						alt="rock icon"
						width="100"
						height="100"
						class="sign"
					/>
				</button>
			</div>

			<div class="winner--modal">
				<h2 class="winner--modal--heading">Style text</h2>
				<button class="modal--restart">Play Again</button>
			</div>
		</main>
		<div class="rules--modal display">
			<h2 class="rules--modal--heading">Rules</h2>
			<img
				src="./images/image-rules.svg"
				alt="game rules"
				width="100"
				height="100"
				class="rules--modal--sketch"
			/>
			<span class="rules--modal--close"
				><img
					src="./images/icon-close.svg"
					alt="cross icon with close meaning"
					class="rules--modal--icon-close delegation"
					width="10"
					height="10"
			/></span>
		</div>
		<footer>
			<div class="rules">
				<button class="rules--btn delegation">Rules</button>
			</div>
			<div class="game-mode">
				<label for="mode">Choose game mode:</label>
				<select name="game mode" id="mode">
					<option value="classic">Classic</option>
					<option value="extra">Extra</option>
				</select>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Florin Porut</a>.
			</div>
		</footer>
	</body>
</html>
